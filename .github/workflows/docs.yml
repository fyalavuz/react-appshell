name: Deploy to GitHub Pages

on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      REPO_NAME: react-appshell
    steps:
      - uses: actions/checkout@v4
      - uses: pnpm/action-setup@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm
      - run: pnpm install --frozen-lockfile

      - name: Build library
        run: pnpm turbo build --filter=@appshell/react

      - name: Build docs
        run: pnpm turbo build --filter=@appshell/docs
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ env.REPO_NAME }}

      - name: Build examples
        run: pnpm turbo build --filter=@appshell/examples
        env:
          NEXT_PUBLIC_BASE_PATH: /${{ env.REPO_NAME }}/examples

      - name: Merge outputs
        run: |
          mkdir -p _site
          cp -r apps/docs/out/* _site/
          mkdir -p _site/examples
          cp -r apps/examples/out/* _site/examples/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: _site

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
